<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafer Fault Detection</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall body */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Hide the default file input */
        .upload-input {
            display: none;
        }
        /* Style for the upload icon (inline SVG) */
        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            display: block;
            fill: #9CA3AF; /* Default gray color */
        }
        .dropzone.dragover .upload-icon {
            fill: #3B82F6; /* Blue color on drag over */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Wafer Fault Prediction</h1>
        <p class="text-gray-600 text-center mb-8">Upload your wafer data (CSV) to predict potential faults using our machine learning model.</p>

        <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
            <div class="mb-6">
                <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">Upload CSV File</label>
                <div id="dropzone" class="dropzone flex flex-col items-center justify-center p-8 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all duration-300 ease-in-out">
                    <!-- Upload SVG Icon -->
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                    </svg>
                    <p class="text-gray-500 text-lg font-semibold">Drag & Drop your file here</p>
                    <p class="text-gray-400 text-sm mt-1">or click to browse</p>
                    <input id="file-upload" type="file" class="upload-input" name="file" accept=".csv">
                </div>
                <span id="fileName" class="block text-sm text-gray-500 mt-3 text-center">No file chosen</span>
            </div>

            <button type="submit" class="btn w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors duration-300 ease-in-out shadow-md hover:shadow-lg">
                Upload & Predict
            </button>
        </form>

        <div id="predictionResults" class="mt-10 p-6 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Prediction Results</h2>
            <p id="resultText" class="text-gray-700 text-center">Your prediction results will appear here after upload.</p>
            <!-- You can add more detailed results here, e.g., a table, a graph, etc. -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('file-upload');
            const fileNameSpan = document.getElementById('fileName');
            const uploadForm = document.getElementById('uploadForm');
            const predictionResultsDiv = document.getElementById('predictionResults');
            const resultText = document.getElementById('resultText');

            // Function to handle file processing (display name)
            const handleFile = (file) => {
                if (file) {
                    fileNameSpan.textContent = `Selected file: ${file.name}`;
                    // Optionally, you can trigger form submission here or keep it manual
                    // For now, we'll let the user click the "Upload & Predict" button
                } else {
                    fileNameSpan.textContent = 'No file chosen';
                }
            };

            // Event listener for file input change
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                handleFile(file);
            });

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false); // For entire body
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight dropzone when dragging over
            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, () => dropzone.classList.add('dragover'), false);
            });

            // Remove highlight when dragging leaves
            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, () => dropzone.classList.remove('dragover'), false);
            });

            // Handle dropped files
            dropzone.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length > 0) {
                    fileInput.files = files; // Assign dropped files to the input
                    handleFile(files[0]);
                }
            }, false);

            // Simulate form submission and result display (for demonstration)
            // In a real application, you would fetch('/predict', { method: 'POST', body: formData })
            // and then update the predictionResultsDiv with the actual response.
            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevent default form submission

                const file = fileInput.files[0];
                if (!file) {
                    resultText.textContent = 'Please select a CSV file to upload.';
                    predictionResultsDiv.classList.remove('hidden');
                    predictionResultsDiv.classList.add('bg-red-50', 'border-red-200', 'text-red-700');
                    return;
                }

                // Reset result display
                predictionResultsDiv.classList.add('hidden');
                predictionResultsDiv.classList.remove('bg-red-50', 'border-red-200', 'text-red-700');
                resultText.textContent = 'Processing your file...';
                predictionResultsDiv.classList.remove('hidden');


                // In a real application, you would send the file to your backend
                // Example using fetch API:
                // const formData = new FormData(uploadForm);
                // try {
                //     const response = await fetch('/predict', {
                //         method: 'POST',
                //         body: formData
                //     });
                //     const data = await response.json();
                //     if (response.ok) {
                //         resultText.textContent = `Prediction: ${data.prediction_result}`;
                //         // Further display data.
                //     } else {
                //         resultText.textContent = `Error: ${data.error || 'Something went wrong.'}`;
                //     }
                // } catch (error) {
                //     console.error('Error during prediction:', error);
                //     resultText.textContent = 'Network error or server unreachable.';
                // }
            });
        });
    </script>

</body>
</html>
